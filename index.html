<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Dashboard</title>
	</head>
	<body>
		<main class="main" data-js="main">
			<aside class="aside">
				<div class="infosProfile">
					<img src="./images/image-jeremy.png" alt="Person Image" />
					<h2><span>Report For</span> Jeremy Robson</h2>
				</div>
				<div class="timeframesDiv">
					<p data-js="clickTimeFrame" timeframeValue="daily">Daily</p>
					<p data-js="clickTimeFrame" timeframeValue="weekly">Weekly</p>
					<p data-js="clickTimeFrame" timeframeValue="monthly">Monthly</p>
				</div>
			</aside>

			<section class="sectionCard workSection">
				<figure><img src="./images/icon-work.svg" alt="icon-work" /></figure>
				<div class="timeDiv timeWorkDiv">
					<div class="title">
						<p>Work</p>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>

					<div class="textTimeDiv">
						<h3 data-js="hoursH3"></h3>
						<p data-js="lastWeekHoursParagraph"></p>
					</div>
				</div>
			</section>

			<section class="sectionCard playSection">
				<figure><img src="./images/icon-play.svg" alt="icon-play" /></figure>
				<div class="timeDiv timePlayDiv">
					<div class="title">
						<p>Play</p>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>

					<div class="textTimeDiv">
						<h3 data-js="hoursH3"></h3>
						<p data-js="lastWeekHoursParagraph"></p>
					</div>
				</div>
			</section>

			<section class="sectionCard studySection">
				<figure><img src="./images/icon-study.svg" alt="icon-study" /></figure>
				<div class="timeDiv timeStudyDiv">
					<div class="title">
						<p>Study</p>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>

					<div class="textTimeDiv">
						<h3 data-js="hoursH3"></h3>
						<p data-js="lastWeekHoursParagraph"></p>
					</div>
				</div>
			</section>

			<section class="sectionCard exerciseSection">
				<figure>
					<img src="./images/icon-exercise.svg" alt="icon-exercise" />
				</figure>
				<div class="timeDiv timeExerciseDiv">
					<div class="title">
						<p>Exercise</p>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>

					<div class="textTimeDiv">
						<h3 data-js="hoursH3"></h3>
						<p data-js="lastWeekHoursParagraph"></p>
					</div>
				</div>
			</section>

			<section class="sectionCard socialSection">
				<figure>
					<img src="./images/icon-social.svg" alt="icon-social" />
				</figure>
				<div class="timeDiv timeSocialDiv">
					<div class="title">
						<p>Social</p>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>

					<div class="textTimeDiv">
						<h3 data-js="hoursH3"></h3>
						<p data-js="lastWeekHoursParagraph"></p>
					</div>
				</div>
			</section>

			<section class="sectionCard selfCareSection">
				<figure>
					<img src="./images/icon-self-care.svg" alt="icon-self-care" />
				</figure>
				<div class="timeDiv timeSelfCareDiv">
					<div class="title">
						<p>Self Care</p>
						<img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" />
					</div>

					<div class="textTimeDiv">
						<h3 data-js="hoursH3"></h3>
						<p data-js="lastWeekHoursParagraph"></p>
					</div>
				</div>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
